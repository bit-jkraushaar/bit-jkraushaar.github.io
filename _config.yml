# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Jochens Cache
author: Jochen Kraushaar
email: info@jochens-cache.de
description: >- # this means to ignore newlines until "baseurl:"
  Mein Name ist Jochen Kraushaar.
  Ich arbeite als Software Entwickler und Architekt.
  Diesen Blog schreibe ich vor allem für mich selbst.
  Er dient mir als Gedächtnisstütze, um Best Practices aus meinem Alltag wiederzufinden, ohne erneut eine aufwändige Recherche durchzuführen.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.jochens-cache.de" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: KraushaarJochen
github_username: bit-jkraushaar
lang: de
show_excerpts: true

# Theme settings
minima:
  date_format: "%d.%m.%Y"

# Build settings
markdown: kramdown
theme: minima
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# jekyll-seo-tag settings
twitter:
  username: KraushaarJochen
  card: summary
social:
  name: Jochen Kraushaar
  links:
    - https://twitter.com/KraushaarJochen
    - https://github.com/bit-jkraushaar

